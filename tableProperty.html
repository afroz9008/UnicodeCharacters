<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Property</title>
    <link href="tableProperty.css" rel="stylesheet">
</head>

<body>
    <div class="starting-ending">
        <label>Starting : <input type="number" id="start" placeholder="Value" min="0" max="1114112"></label>
        <label> Length : <input type="number" id="end" placeholder="Length/Steps....." min="1" max="1114112"></label>
        <!-- <button id="findBtn">Set Table Data</button> -->
    </div>
    <div class="search-container">
        <input type="text" placeholder="Search........" id="srchText">
    </div>
    <div class="table-container">
        <table class="tab" align="center" id="table">
            <tr>
                <th>Sr No</th>
                <th>Char</th>
                <th>Unicode</th>
            </tr>
        </table>
    </div>
    <div class="info">
        Total Unicode Character is <strong>1114112.</strong>
    </div>
</body>
<script src="tablePropertyScript.js"></script>

</html>
